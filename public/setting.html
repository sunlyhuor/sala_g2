        </div>
        <!--School Name-->
        <div class="mb-5">
          <label for="school_name" class="block mb-2 text-sm font-medium text-gray-900">ឈ្មោះសាលារៀន</label>

        </div>
        <!--Gender-->
        <div class="mb-5">

            <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900">ស្រី</label>
          </div>
          <div class="flex items-center">
              <input id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-50 focus:ring-2">
              <label for="default-radio-2" class="ms-2 text-sm font-medium text-gray-900">ប្រុស</label>
          </div>
        </div>
        <!--DOB-->
        <div class="mb-5">
          <label for="day_of_birth" class="block mb-2 text-sm text-gray-900">
           ថ្ងៃខែឆ្នាំកំណើត

          <input type="date" id="day_of_birth" name="day_of_birth" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
        </div>
        <!-- Phone Number -->
        <div class="mb-5">
          <label for="phone_number" class="block mb-2 text-sm font-medium text-gray-900">លេខទូរស័ព្ទ</label>
          <input type="tel" id="phone_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
        </div>
        <!-- Bio -->
        <div class="mb-5">
          <label for="bio" class="block mb-2 text-sm font-medium text-gray-900">Bio</label>
          <input type="text" id="bio" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2">

        <!--Button-->
        <button type="submit" class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
