<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-background">
    <main>
        <section class="mt-top-content">
                <div class="flex  bg-card rounded-lg overflow-hidden lg:m-auto max-w-xs m-auto xl:mt-top-title lg:max-w-7xl xl:mx-64 xl:py-2 lg:mx-11 lg:mt-60 md:max-w-4xl md:mt-60  ">
                    <div class="hidden xl:block  xl:w-1/2 lg:block lg:w-1/2 md:w-1/2 bg-cover "
                        style="background-image:url('/assets/images/login.gif')">
                    </div>
                    <div class="w-full lg:w-1/2 max-w-xs m-auto">
                        <h2 class="text-title font-semibold text-gray-700 text-center">ចុះឈ្មោះ</h2>
                        <div class="mt-4">

                        </div>
                        <div class="mt-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                            <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="email" />
                        </div>
                        <div class="mt-4">
                            <div class="flex justify-between">
                                <label class="block text-gray-700 text-sm font-bold mb-2">ពាក្យសម្ងាត់</label>
                            </div>
                            <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="password" />
                        </div>
                        <div class="mt-8 lg:w-[150px]  max-w-xs    ">
                            <button class="bg-primary text-card font-bold p-btn  rounded hover:bg-Accent duration-500 ">ចុះឈ្មោះ</button>

                            <span class="border-b w-1/5 md:w-1/4"></span>
                            <a href="#" class="text-xs text-gray-500 uppercase">or sign up</a>
                            <span class="border-b w-1/5 md:w-1/4"></span>
                        </div>
                        <div class="flex justify-center w-[40px] gap-4 m-auto py-4">
                            <img src="/assets/Icon/facebook.svg" alt="">
                            <img src="/assets/Icon/telegram.svg" alt="">
                            <img src="/assets/Icon/youtube-round-2.svg" alt="">

        </section>
