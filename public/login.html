<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/output.css">
    <title>Document</title>
</head>
<body class="bg-background">
    <main>
        <section>
            <div class="mt-16 ">
                <div class="flex bg-card rounded-lg overflow-hidden mx-auto max-w-sm  lg:max-w-6xl py-16">
                    <div class="hidden xl:block xl:w-1/2 bg-cover"
                        style="background-image:url('/assets/images/login.gif')">
                    </div>
                    <div class="w-full p-8 lg:w-1/2">
                        <h2 class="text-title font-semibold text-gray-700 text-center">ចូលគណនី</h2>
                        <div class="mt-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                            <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="email" />
                        </div>
                        <div class="mt-4">
                            <div class="flex justify-between">
                                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                            </div>
                            <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="password" />
                        </div>
                        <div class="mt-8">
                            <button class="bg-primary text-card font-bold p-btn w-[150px] m-auto rounded hover:bg-gray-600">Login</button>
                        </div>
                        <div class="mt-4 flex items-center justify-between">
                            <span class="border-b w-1/5 md:w-1/4"></span>
                            <a href="#" class="text-xs text-gray-500 uppercase">or sign up</a>
                            <span class="border-b w-1/5 md:w-1/4"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
